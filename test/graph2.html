<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script><title>Graphs</title></head>
      <body><style>.graph {width: 90%; height: 80vh; border: 1px solid #80808036;}</style>
            <h2> #1. Graph </h2>
            <div class="graph" id="graph0"></div>
            <script>
              let dataForViz0 = {"nodes":[{"id":"a","label":"a"},{"id":"b","label":"b"},{"id":"c","label":"c"},{"id":"d","label":"d"},{"id":"e","label":"e"},{"id":"f","label":"f"}],"edges":[{"from":"a","to":"b"},{"from":"a","to":"d"},{"from":"b","to":"c"},{"from":"d","to":"b"},{"from":"e","to":"f"},{"from":"e","to":"b"}],"options":{"edges":{"arrows":"to"}}}
              const container0 = document.getElementById('graph0')
              const data0 = {
                nodes: new vis.DataSet(dataForViz0.nodes),
                edges: new vis.DataSet(dataForViz0.edges)
              }
              let network0 = new vis.Network(container0, data0, {"edges":{"arrows":"to"}});
            </script>
      
            <h2> #2. DFS Forest</h2>
            <div class="graph" id="graph1"></div>

              const container1 = document.getElementById('graph1')
              const data1 = {
                nodes: new vis.DataSet(dataForViz1.nodes),

            </script>
      </body></html>
